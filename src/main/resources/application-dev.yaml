spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 12345678
    url: jdbc:mysql://localhost:3306/locresp?useUnicode=true&characterEncoding=utf8&autoReconnect=true&serverTimezone=GMT%2B8
