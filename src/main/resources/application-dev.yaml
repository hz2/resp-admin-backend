    #   # 密码
    #   password: 12345678
    #   # 最大连接数
    #   max-active: 100
    #   # 连接池初始化大小
    #   initial-size: 1
    #   # 获取连接最大等待时间
    #   max-wait: 60000
    #   # 最小连接数
